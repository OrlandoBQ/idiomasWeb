{% extends "base.html" %}
{% block title %}Contraseña Restablecida - LinguaLeap{% endblock %}
{% block content %}
<div class="min-h-screen flex flex-col items-center justify-center bg-background-light dark:bg-background-dark text-center px-6 font-display">
  <div class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-md border border-gray-200/50 dark:border-gray-700/50 max-w-md">
    <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">¡Contraseña actualizada!</h2>
    <p class="text-gray-600 dark:text-gray-400">
      Tu contraseña ha sido restablecida correctamente.
      Ya puedes iniciar sesión nuevamente.
    </p>
    <a href="{% url 'users:login' %}" class="inline-block mt-6 bg-primary text-white font-bold px-6 py-2 rounded-lg hover:bg-primary/90 transition">Iniciar sesión</a>
  </div>
</div>
{% endblock %}
