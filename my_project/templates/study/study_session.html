{% extends "base.html" %}
{% block title %}Estudio - {{ deck.title }}{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto py-12 px-6 font-display text-center">
  <h2 class="text-2xl font-bold mb-6 text-gray-900 dark:text-white">Estudiando: {{ deck.title }}</h2>
  
  <div class="p-6 bg-white dark:bg-gray-800 border rounded-xl shadow-lg">
    <p class="text-lg text-gray-800 dark:text-gray-200 mb-6">{{ card.front_text }}</p>
    <button 
      onclick="document.getElementById('back').classList.toggle('hidden')"
      class="px-4 py-2 bg-primary text-white rounded-lg shadow hover:bg-primary/90 transition">
      Mostrar respuesta
    </button>
    <p id="back" class="hidden mt-4 text-gray-700 dark:text-gray-300">{{ card.back_text }}</p>
  </div>

  <div class="mt-8">
    <a href="{% url 'dashboard' %}" class="text-primary hover:underline">‚Üê Volver al Dashboard</a>
  </div>
</div>
{% endblock %}
